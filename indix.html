<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Currency Converter</title>
    <style>
      #dollar {
        margin-bottom: 10px;
        padding: 5px;
        outline: none;
        border-radius: 5px;
      }
      #dollar:focus {
        border: rgb(236, 171, 101) 2px solid;
      }
      #pound {
        margin-bottom: 10px;
        padding: 5px;
        outline: none;
        border-radius: 5px;
      }
      #pound:focus {
        border: rgb(236, 171, 101) 2px solid;
      }
    </style>
  </head>
  <body>
    <form action="">
      <span>Dollar </span>
      <input type="number" name="usd" placeholder="Enter in USD" id="dollar" />
      <br />
      <span>Egyptian Pound </span>
      <input type="number" name="Egy" placeholder="Enter in Egypt" id="pound" />
      <!-- <p>{0} USD Dollar = {0} Egyptian Pound</p> -->
    </form>
    <script src="main.js"></script>
  </body>
</html>
